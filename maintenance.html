    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /*background-image: radial-gradient(rgba(9, 113, 170, .54), rgba(20, 34, 72, .54));*/
      }

      .logo {
        position: absolute;
        top: 50vh;
        left: 50%;
        margin: -48px 0 0 -120px;
      }

      .maintenance .logo {
        top: 25vh;
      }

      .maintenance .message-container {
        margin-top: 40vh;
      }

      .maintenance-message {
        font-family: "Open Sans", Arial, sans-serif;
        text-align: center;
        font-size: 32px;
        font-weight: normal;
        margin-top: 64px;
        color: white;
      }

      .cyverse-lock-overlay {
        background: -webkit-radial-gradient(#0971AA, #142248) rgba(34,34,40,0.94);
        background: radial-gradient(#0971AA, #142248) rgba(34, 34, 40, 0.94);
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: -1;
        /*z-index: 1100;*/
        opacity: 0;
        -webkit-transition: opacity 0.2s ease-in 0.4s;
        transition: opacity 0.2s ease-in 0.4s;

        opacity: 0.9;
        -webkit-transition: opacity 0.3s ease-in 0s;
        transition: opacity 0.3s ease-in 0s;
      }
    </style>
